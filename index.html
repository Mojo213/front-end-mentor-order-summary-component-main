<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
  
  <main>
    <div class="top-section">
      <img src="/images/illustration-hero.svg" alt="man listening to music">
    </div>
    <div class="bottom-section">
      <div> 
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="gray-section">

        <div class="icon"> <img src="/images/icon-music.svg" alt=""></div>

        <div class="text"><h4>Annual Plan</h4>
          <p>$59.99/year</p></div>

        <div class="link"><a href="#">Change</a></div>

        </div>

        <div class="button"><button type="button"><h4>Proceed to Payment </h4></button></div>

    

      <div class="cancel">
        <p>Cancel Order</p>
      </div>

      </div>
    </div>

  </main>
  
  
</body>
</html>
